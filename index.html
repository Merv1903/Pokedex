<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icona" href="img/pokeball-1594373_1280.png"/>

    <link
      rel="stylesheet"
      type="text/css"
      href="style.css"
      media="all"
    />

    <script src="api.js" defer></script>
    <script src="main.js" defer></script>
    <script src="templates.js" defer></script>
  </head>
  <body onload="init()">
    <div class="body_element">
      <header class="header" id="head">
        <div class="header_content">
          <div class="header_left">
            <img class="header_left_logo" src="img/pokeball-1594373_1280.png" alt="logo" />
            <div>
              <h1 class="header_left_logo_caption">POKEMON</h1>
               <h3 class="header_left_logo_caption_subtitle">Let the Games Begin</h3>
            </div>
          </div>
        </div>
      </header>
      <!--Content -->
      <main id="content" class="content">

    
<div id="loader" class="loader d-none"></div>

  <!-- Overlay -->
<div id="overlay" class="overlay overlay-center d-none" onclick="closeOverlay(event)">
  <div id="overlay_inner" onclick="event.stopPropagation()"></div>
</div>
  <!-- Container für Karten -->
  <div id="pokemons_container" class="pokemon-grid">
    
  </div>



  <button id="load_more_btn" onclick="loadNextPokemons()">
    Load more
  </button>
       
      </main>

      <footer class="footer">
        <div class="header_left_logo_container">
        <a href="#head">
          <img class="header_left_logo" src="img/pikachu-5527377_1280.jpg" alt="pokemon_animal" />
        </a>
        </div>
        <div class="footer_content">
          <div class="footer_copyright_imprint">
            <a class="footer_imprint">Datenschutzerklärung </a>
            <a class="footer_imprint">Impressum </a>
          </div>
          <div class="footer_copyright">© 2025 Pokedex.at</div>
        </div>
      </footer>
    </div>
    <div onclick="toggleSidebarOverlay()" class="toggle_sidebar_button">
      <div class="toggle_sidebar_button_font" id="cart_button_total">Pokemon Count</div>
      
    </div>
  </body>
</html>
